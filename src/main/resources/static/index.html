<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Predicción de Retraso de Vuelo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 30px;
        }

        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: auto;
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 15px;
        }

        input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        button {
            margin-top: 20px;
            background-color: #1976d2;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #125aa0;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Predicción de retraso de vuelo ✈️</h2>

    <label>Aerolínea</label>
    <select id="aerolinea"></select>
    <small class="error" id="aerolineaError"></small>

    <label>Origen</label>
    <select id="origen"></select>
    <small class="error" id="error-origen"></small>

    <label>Destino</label>
    <select id="destino"></select>
    <small class="error" id="error-destino"></small>

    <label>Hora de salida (0-23)</label>
    <input type="number"
           id="hora_salida"
           min="0"
           max="23"
           oninput="this.value = this.value.slice(0, 2)">
    <small class="error" id="error-hora_salida"></small>

    <label>Fecha de salida</label>
    <input type="date" id="fecha_salida">
    <small class="error" id="error-fecha_salida"></small>

    <label>Distancia (km)</label>
    <input type="number" id="distancia_km" readonly>

    <label>Taxi Out (min)</label>
    <input type="number" id="taxi_out" readonly>

    <button onclick="predecir()">Predecir</button>

    <div id="resultado" class="result"></div>
</div>

<script src="app.js"></script>
</body>
</html>

<script>
    document.addEventListener("DOMContentLoaded", cargarAerolineas);

    async function cargarAerolineas() {
        const res = await fetch("http://localhost:8080/api/catalogs/airlines");
        const data = await res.json();

        const select = document.getElementById("aerolinea");
        select.innerHTML = `<option value="">Seleccione aerolínea</option>`;

        data.forEach(a => {
            select.innerHTML += `
            <option value="${a.code}">
                ${a.code} - ${a.name}
            </option>
        `;
        });
    }
</script>

<script>
    document.getElementById("aerolinea")
        .addEventListener("change", cargarOrigenes);

    async function cargarOrigenes() {
        const airline = this.value;
        if (!airline) return;

        const res = await fetch(
            `http://localhost:8080/api/catalogs/origins?airline=${airline}`
        );
        const data = await res.json();

        const select = document.getElementById("origen");
        select.innerHTML = `<option value="">Seleccione origen</option>`;

        data.forEach(o => {
            select.innerHTML += `
            <option value="${o.code}">
                ${o.code} - ${o.city}
            </option>
        `;
        });

        // Reset dependientes
        document.getElementById("destino").innerHTML = `<option value="">Seleccione destino</option>`;
        document.getElementById("distancia_km").value = "";
        document.getElementById("taxi_out").value = "";
    }
</script>

<script>
    document.getElementById("origen")
        .addEventListener("change", cargarDestinos);

    async function cargarDestinos() {
        const airline = document.getElementById("aerolinea").value;
        const origin  = this.value;

        if (!origin) return;

        const res = await fetch(
            `http://localhost:8080/api/catalogs/destinations?airline=${airline}&origin=${origin}`
        );
        const data = await res.json();

        const select = document.getElementById("destino");
        select.innerHTML = `<option value="">Seleccione destino</option>`;

        data.forEach(d => {
            select.innerHTML += `
            <option value="${d.code}">
                ${d.code} - ${d.city}
            </option>
        `;
        });

        document.getElementById("distancia_km").value = "";
        document.getElementById("taxi_out").value = "";
    }
</script>

<script>
    document.getElementById("destino")
        .addEventListener("change", cargarDistancia);

    async function cargarDistancia() {
        const airline = document.getElementById("aerolinea").value;
        const origin  = document.getElementById("origen").value;
        const dest    = this.value;

        if (!dest) return;

        const res = await fetch(
            `http://localhost:8080/api/catalogs/distance?airline=${airline}&origin=${origin}&dest=${dest}`
        );

        const data = await res.json();

        document.getElementById("distancia_km").value = data.distance;
        document.getElementById("taxi_out").value = data.taxi_out;
    }
</script>
