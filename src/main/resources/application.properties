# Configuración del servidor
server.port=8080
spring.application.name=flight-ontime-api

# Logging
logging.level.root=INFO
logging.level.com.flightontime=DEBUG

# Manejo de errores
spring.web.error.include-message=always
spring.web.error.include-binding-errors=always


# Conexion base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/flight_delay?useSSL=false&serverTimezone=UTC
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=0314

# Hibernate crea las tablas automáticamente si no existen
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect